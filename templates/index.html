<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe AI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.jpg') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg {
        background-image: url("{{ url_for('static', filename='bg.jpeg') }}");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        filter: brightness(0.9);
        }

        .content {
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .btn-custom {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Want a helping hand in your kitchen? We've got you covered!</h1>
            <p>Discover how to create personalized recipes using artificial intelligence. Whether you're looking for low-calorie meals or high-protein snacks, we've got you covered.</p>
            <a href="{{ url_for('recipe') }}" class="btn btn-custom">Click to Get Recipes</a>
        </div>
    </div>
</body>
</html>
